<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9c98610e91.js"
      crossorigin="anonymous"
    ></script>
    <title>Find Github Repository</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Find GitHub Repository</h1>
      <div class="search-input">
        <input
          type="text"
          placeholder="Search repository..."
          class="input-field"
        />
        <div class="autocomplite-box"></div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
    <div class="favorite-wrapper">
      <div class="favorite-box">
        <li>REPOSITORY NAME: <span>replace</span></li>
        <li>ITS OWNER: <span>replace</span></li>
        <li>STARS: <span>replace</span></li>
        <div class="icon-close"><i class="fas fa-close"></i></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
